<!DOCTYPE html>
<html>
<head>
  <title>JQUERY</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
    $("#hide").click(function(){
      $("p").hide();
    });
  });
  </script>
  <p>Click the 'click' buttom to hide this.</p>
  <button id="hide">Click</button>
</body>
</html>
